<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio lista de imagens</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Poppins:wght@300;500;800&family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <section>
      <div class="imagens-diferentes">
        <img
          src="./images/rome.png"
          alt="Imagem de uma pintura que mostra um palácio localizado em roma na itália"
        />
        <img
          src="./images/boat.png"
          alt="Imagem de uma pintura que mostra dois barcos em alto em alto mar"
        />
        <img
          src="./images/sand-and-sea.png"
          alt="Imagem de uma pintura que mostra o mar e areia"
        />
        <img
          src="./images/starry-night.png"
          alt="Imagem de uma pintura que mostra uma noite estrelada"
        />
      </div>
    </section>

    <section>
      <div class="diferentes-descricoes-primarias">
        <p>Rome</p>
        <p>Boat at Sea</p>
        <p>Sand and Sea</p>
        <p>Starry Night</p>
      </div>
    </section>

    <section>
      <div class="diferentes-descricoes-secundarias">
        <text>Michelangelo</text>
        <text>Vincent Van Gogh</text>
        <text>Da vinci</text>
        <text>Vincent Van Gogh</text>
      </div>
    </section>
  </body>
</html>
